<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
 <h1 id="title">Is Art History an important degree?</h1>
 <p id="description">Thanks for answer</p>
 <form id="survey-form">
 <div class="input-element">
<label id="name-label">
Name 
</label><input id="name" type="text" placeholder="name" required/>
</div>
<div class="input-element">
<label id="email-label">
Email 
</label><input id="email"  type="email" placeholder="email" required/>
</div>
<div class="input-element">
<label id="number-label"> 
  Age </label><input id="number" type="number" min="8" max="100" placeholder="age" required/>
</div>
<div class="input-element">
<label id="select-label">
What is your opinion?
</label>
<select id="dropdown">
  <option></option>
  <option>Yes</option>
  <option>No</option>
  <option>I don't know</option>
</select>
</div>
<div class="input-element">
  <label>Do you have a bachelor's degree?</label></div>
  <div>
 <label><input type="radio" name="degree" value="yes"/>Yes</label> 
 </div>
 <div>
 <label><input type="radio" name="degree" value="no"/>No</label>
 </div>
</div>
<div class="input-element">
  <label>What do you for a living?</label></div>
  <div>
 <label><input type="checkbox" name="living" value="work"/>I'm working</label> 
 </div>
 <div>
 <label> <input type="checkbox" name="living" value="study"/>I'm studying</label>
 </div>
 <div>
 <label><input type="checkbox" name="living" value="unemploy"/>I'm unemployed</label>
 </div>
 <div>
 <label><input type="checkbox" name="living" value="no-answer"/>I prefer not to answer</label>
 </div>
</div>
<div class="input-element">
<label>Additional Comments</label>
<textarea type="text"></textarea>
</div>
<button type="submit" id="submit">Submit</submit>
</form>
</body>
</html>
